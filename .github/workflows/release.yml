---
name: Release

"on":
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  quality:
    name: QLTY Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install QLTY
        run: curl -s https://qlty.sh | sh

      - name: Run QLTY checks
        run: |
          export QLTY_INSTALL="$HOME/.qlty"
          export PATH="$QLTY_INSTALL/bin:$PATH"
          "$HOME/.qlty/bin/qlty" check --install-only
          "$HOME/.qlty/bin/qlty" check

  build-premium:
    name: Build Premium ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: quality
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: ccp-premium-linux-x86_64
          - os: macos-13
            artifact: ccp-premium-darwin-x86_64
          - os: macos-14
            artifact: ccp-premium-darwin-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install git-crypt (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y git-crypt

      - name: Install git-crypt (macOS)
        if: runner.os == 'macOS'
        run: brew install git-crypt

      - name: Decrypt premium folder
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
        run: |
          echo "$GIT_CRYPT_KEY" | base64 -d > /tmp/git-crypt.key
          git-crypt unlock /tmp/git-crypt.key
          rm /tmp/git-crypt.key
        shell: bash

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Build binary
        working-directory: premium
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller
          python build.py

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.artifact }}
          path: premium/dist/${{ matrix.artifact }}
          retention-days: 7

  python-tests:
    name: Python Unit & E2E Tests
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pytest pytest-cov

      - name: Run unit tests with coverage
        run: |
          python3 -m pytest tests/unit/ -v \
            --cov=.claude/rules --cov=scripts \
            --cov-report=term --cov-report=xml

      - name: Run E2E tests
        run: |
          python3 -m pytest tests/e2e/ -v

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: e2e-test-logs-release
          path: |
            /tmp/test-*/install.log
            /tmp/test-*/.claude/
          retention-days: 7
          if-no-files-found: ignore

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: [python-tests, build-premium]

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Download premium artifacts
        uses: actions/download-artifact@v5
        with:
          path: premium-binaries

      - name: Prepare premium binaries
        run: |
          mkdir -p release-assets
          find premium-binaries -type f -name 'ccp-premium-*' \
            -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Install dependencies
        run: >
          npm install -g semantic-release@latest
          @semantic-release/git@latest
          @semantic-release/changelog@latest
          @semantic-release/exec@latest

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Upload premium to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$TAG" ] && [ -d "release-assets" ]; then
            for f in release-assets/*; do
              gh release upload "$TAG" "$f" --clobber || true
            done
          fi

      - name: Update README with latest version
        if: success()
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null \
            || echo "main")

          if [ -f README.md ]; then
            PATTERN="maxritter/claude-codepro/[^/]*/scripts/install.py"
            REPLACE="maxritter/claude-codepro/${LATEST_TAG}/scripts/"
            REPLACE="${REPLACE}install.py"
            sed -i "s|${PATTERN}|${REPLACE}|g" README.md

            if git diff --quiet README.md; then
              echo "No changes to README.md"
            else
              EMAIL="github-actions[bot]@users.noreply.github.com"
              git config --local user.email "${EMAIL}"
              git config --local user.name "github-actions[bot]"
              git add README.md
              MSG="docs: update install URL to ${LATEST_TAG} [skip ci]"
              git commit -m "${MSG}"
              TOKEN="${{ secrets.GITHUB_TOKEN }}"
              REPO="${{ github.repository }}"
              URL="https://x-access-token:${TOKEN}@github.com/"
              git push "${URL}${REPO}.git" HEAD:main
            fi
          fi
