---
name: Code Quality

"on":
  pull_request:
    branches:
      - main

jobs:
  quality:
    name: QLTY Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install QLTY
        run: curl -s https://qlty.sh | sh

      - name: Run QLTY checks
        run: |
          export QLTY_INSTALL="$HOME/.qlty"
          export PATH="$QLTY_INSTALL/bin:$PATH"
          "$HOME/.qlty/bin/qlty" check --install-only
          "$HOME/.qlty/bin/qlty" check

  python-tests:
    name: Python Unit & E2E Tests
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pytest pytest-cov
          python3 -m pip install rich InquirerPy httpx typer platformdirs

      - name: Run unit tests with coverage
        run: |
          python3 -m pytest tests/unit/ -v \
            --cov=.claude/rules --cov=installer \
            --cov-report=term --cov-report=xml

      - name: Run E2E tests
        run: |
          python3 -m pytest tests/e2e/ -v

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: python-test-logs-pr
          path: |
            /tmp/test-*/install.log
            /tmp/test-*/.claude/
          retention-days: 7
          if-no-files-found: ignore
